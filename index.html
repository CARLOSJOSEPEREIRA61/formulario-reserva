<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Reserva</title>
  <style>
    body { font-family: Arial; max-width: 500px; margin: auto; padding-top: 40px; }
    label { display: block; margin-top: 10px; }
    input, select, button { width: 100%; padding: 8px; margin-top: 5px; }
  </style>
</head>
<body>

  <h2>Reserva de UH</h2>

  <form id="reservaForm" action="https://script.google.com/macros/s/AKfycbxejM3fEJ6HtGyuq-vVubKB5d65ZR8EDP_uVHeOwdEIVsKE50wKaUFv5y1L9XYfP9QdDQ/exec" method="POST">
    <label for="checkin">Data de Check-in:</label>
    <input type="date" name="checkin" id="checkin" required>

    <label for="checkout">Data de Check-out:</label>
    <input type="date" name="checkout" id="checkout" required>

    <label for="uh">Unidade Habitacional (UH):</label>
    <select name="uh" id="uh" required>
      <option value="">-- Selecione a UH --</option>
      <option>UH101</option>
      <option>UH102</option>
      <option>UH103</option>
      <option>UH104</option>
      <option>UH105</option>
      <option>UH106</option>
      <option>UH107</option>
      <option>UH108</option>
      <option>UH109</option>
      <option>UH110</option>
      <option>UH111</option>
      <option>UH112</option>
      <option>UH113</option>
      <option>UH114</option>
      <option>UH115</option>
      <option>UH116</option>
      <option>UH117</option>
      <option>UH118</option>
      <option>UH119</option>
      <option>UH120</option>
    </select>

    <label for="origem">Origem da Reserva:</label>
    <select name="origem" id="origem" required>
      <option value="">-- Selecione a origem --</option>
      <option>Booking</option>
      <option>Site</option>
      <option>WhatsApp</option>
      <option>Agência</option>
    </select>

    <button type="submit">Enviar Reserva</button>
  </form>

  <script>
    const checkin = document.getElementById('checkin');
    const checkout = document.getElementById('checkout');

    // Define hoje como mínimo para check-in
    const hoje = new Date();
    const hojeISO = hoje.toISOString().split('T')[0];
    checkin.min = hojeISO;

    // Atualiza o mínimo do checkout sempre que o checkin mudar
    checkin.addEventListener('change', function () {
      if (checkin.value) {
        const dataCheckin = new Date(checkin.value);
        const dataMinCheckout = new Date(dataCheckin);
        dataMinCheckout.setDate(dataCheckin.getDate() + 1);

        const isoMin = dataMinCheckout.toISOString().split('T')[0];
        checkout.min = isoMin;

        // Limpa checkout se for inválido
        if (checkout.value && checkout.value <= checkin.value) {
          checkout.value = '';
        }
      }
    });
  </script>

</body>
</ht
